<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="${staticFileRoot}/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="${staticFileRoot}/bootstrapvalidator/css/bootstrapValidator.min.css" rel="stylesheet">
    <script type='text/javascript' src="${staticFileRoot}/js/jquery-2.1.4.min.js"></script>
    <script type='text/javascript' src="${staticFileRoot}/bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <script type='text/javascript' src="${staticFileRoot}/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
    <script type='text/javascript' src="${staticFileRoot}/bootstrapvalidator/js/language/zh_CN.js"></script>
    <script type='text/javascript' src="${staticFileRoot}/js/views/login.js"></script>
<body style="background: #368ee0;">
<div class="container" style="margin-top:60px;">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="page-header">
                <h2><img src="${staticFileRoot}/images/logo-big.png">
                    <font color="white">&nbsp;&nbsp;&nbsp;&nbsp;管理员登陆</font>
                </h2>
            </div>
            <form id="loginForm" method="post" class="form-horizontal" action="${staticFileRoot}/login"
                  autocomplete="off">
                <div class="form-group">
                    <label class="col-lg-3 control-label">用户名：</label>
                    <div class="col-lg-5">
                        <input class="form-control" type="text" name="name"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">密码：</label>
                    <div class="col-lg-5">
                        <input class="form-control" type="password" name="pwd"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-5 col-lg-offset-3">
                        <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                            登&nbsp;&nbsp;&nbsp;&nbsp;陆
                        </button>
                    </div>
                </div>
                <#if showError ??>
                    <div class="alert alert-danger" role="alert"> ${errorMsg}</div>
                </#if>

            </form>
        </div>
    </div>
</div>
</body>
</html>
