<div class="row">
    <div class="col-lg-12">
        <form id="searchForm" method="post" class="form-horizontal">
            <div class="form-group">
                <label class="col-lg-1 control-label">时间:</label>

                <div class="col-lg-3">
                    <div class="input-group date datepicker-inputter" data-date="" data-date-format="yyyy-mm-dd"
                         data-link-field="beginDate" data-link-format="yyyy-mm-dd">
                        <input id="beginDate" class="form-control" type="text" value="" readonly>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="input-group date datepicker-inputter" data-date="" data-date-format="yyyy-mm-dd"
                         data-link-field="endDate" data-link-format="yyyy-mm-dd">
                        <input id="endDate" class="form-control" type="text" value="" readonly>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
                <div class="col-lg-1 col-lg-offset-2">
                    <button type="button" class="btn btn-${_theme} btn-block"
                            id="searchBtn">查询
                    </button>

                </div>
            </div>
        </form>
    </div>
    <div class="col-lg-12">
        <div class="panel panel-${_theme}" id="AAA_Panel" style="display: none;">
            <div class="panel-heading">查询结果</div>
            <div class="panel-body">
                <table class="table table-hover table-condensed table-bordered table-striped" id="AAA_Table">
                    <thead>
                        <th data-column-id="id" data-identifier="true">ID</th>
                        <th data-column-id="title">标题</th>
                        <th data-column-id="createDateStr">创建时间</th>
                        <th data-column-id="author">作者</th>
                        <th data-column-id="operation" data-formatter="operation">操作</th>
                    </thead>
                </table>
                <button type="button" class="btn btn-success" id="verifyPassBtn">
                    <i class="glyphicon glyphicon-ok" />&nbsp;通过
                </button>
                <button type="button" class="btn btn-danger" id="verifyRejectBtn">
                    <i class="glyphicon glyphicon-remove-circle" />&nbsp;不通过
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="showDataDiv" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="show_title"></h4>
            </div>
            <div class="modal-body">
                <div class="panel panel-${_theme}">
                    <div class="panel-body" id="show_content"></div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" id="updateDataBtn" class="btn btn-${_theme}">保存</a>
                <a href="#" class="btn" data-dismiss="modal">取消</a>
            </div>
        </div>
    </div>
</div>
<script src="${staticFileRoot}/js/views/eaasyManager/unchecked_eaasy_manager.js"></script>
<!-- 时间控件 -->
<script type='text/javascript' src="${staticFileRoot}/js/bootstrap-datetimepicker-util.min.js"></script>
